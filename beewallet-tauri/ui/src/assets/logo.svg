<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background hexagon - the vault -->
  <polygon
    points="256,32 457,144 457,368 256,480 55,368 55,144"
    fill="#1F2937"
    stroke="#FBBF24"
    stroke-width="8"
  />

  <!-- Inner glow hexagon -->
  <polygon
    points="256,64 425,160 425,352 256,448 87,352 87,160"
    fill="#1F2937"
    opacity="0.9"
  />

  <!-- Sovereign Bee - stylized, geometric -->
  <g transform="translate(256,256)" fill="#FBBF24">
    <!-- Body - central ellipse -->
    <ellipse cx="0" cy="20" rx="45" ry="70" fill="#FBBF24"/>

    <!-- Head -->
    <circle cx="0" cy="-70" r="35" fill="#FBBF24"/>

    <!-- Third eye - ninjutsu awareness -->
    <circle cx="0" cy="-70" r="12" fill="#1F2937"/>
    <circle cx="0" cy="-70" r="6" fill="#FBBF24"/>

    <!-- Wings - forming V for sovereignty/victory -->
    <path d="M -40,-20 Q -120,-80 -100,-140 Q -60,-100 -30,-40 Z" fill="#FBBF24" opacity="0.8"/>
    <path d="M 40,-20 Q 120,-80 100,-140 Q 60,-100 30,-40 Z" fill="#FBBF24" opacity="0.8"/>

    <!-- Body stripes - wealth/value bands -->
    <rect x="-35" y="-10" width="70" height="12" rx="6" fill="#1F2937"/>
    <rect x="-30" y="20" width="60" height="10" rx="5" fill="#1F2937"/>
    <rect x="-25" y="48" width="50" height="8" rx="4" fill="#1F2937"/>

    <!-- Stinger - defense/security -->
    <path d="M 0,90 L -8,110 L 0,130 L 8,110 Z" fill="#D97706"/>
  </g>

  <!-- Subtle hexagon pattern overlay - encryption/blockchain hint -->
  <g opacity="0.1" stroke="#FBBF24" stroke-width="1" fill="none">
    <polygon points="256,120 320,157 320,231 256,268 192,231 192,157"/>
    <polygon points="256,244 320,281 320,355 256,392 192,355 192,281"/>
  </g>
</svg>
